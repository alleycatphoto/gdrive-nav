{% extends "base.html" %}

{% block content %}
<div id="breadcrumb-container" class="mb-3"></div>

<div class="mb-3">
    <button id="select-all" class="btn btn-secondary">
        <i class="fas fa-check-square"></i> Select All
    </button>
    <button id="download-selected" class="btn btn-primary" disabled>
        <i class="fas fa-download"></i> Download Selected
    </button>
</div>

<div id="files-container" class="row g-3">
    <div class="col-12">
        <div class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</div>

<!-- Preview Modal -->
<div class="modal fade" id="previewModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">File Preview</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <iframe id="preview-frame" style="width: 100%; height: 600px; border: none;"></iframe>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const FOLDER_ID = "{{ folder_id }}";
</script>
<script src="{{ url_for('static', filename='js/browser.js') }}"></script>
{% endblock %}
